# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	interval 		= 1
		colors 			= true
		color_good      = '#88b090'
		color_degraded  = '#ccdc90'
		color_bad       = '#e89393'

}

order += "disk /home"
order += "volume master"
order += "cpu_temperature 0"
order += "cpu_usage 0"
order += "tztime local"

tztime local {
        format = "%H:%M %d/%m"
}
cpu_temperature 0 {
format = "  %degrees°C"
}
cpu_usage {
	format = "  %usage"
}

disk "/home" {
        format = " %avail"
}

volume master {
	format = "  %volume"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}
